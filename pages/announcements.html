<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart-Share | Announcements</title>
    <link rel="stylesheet" href="../css/../css/styles.css">
    <link rel="stylesheet" href="../css/../css/announcements.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Sidebar Navigation -->
    <aside class="sidebar" id="sidebar">
        <div class="logo">
            <h2>ğŸ  Smart-Share</h2>
        </div>
        <nav class="nav-menu">
            <a href="#" class="nav-item" id="dashboardLink">
                <span class="icon">ğŸ“Š</span>
                <span>Dashboard</span>
            </a>
            <a href="finances.html" class="nav-item" data-role="admin,roommate">
                <span class="icon">ğŸ’°</span>
                <span>Finances</span>
            </a>
            <a href="chores.html" class="nav-item" data-role="admin,roommate">
                <span class="icon">âœ“</span>
                <span>Chores</span>
            </a>
            <a href="maintenance.html" class="nav-item" data-role="admin,roommate,landlord,maintenance">
                <span class="icon">ğŸ”§</span>
                <span>Maintenance</span>
            </a>
            <a href="shopping.html" class="nav-item" data-role="admin,roommate">
                <span class="icon">ğŸ›’</span>
                <span>Shopping List</span>
            </a>
            <a href="users.html" class="nav-item" data-role="admin">
                <span class="icon">ğŸ‘¥</span>
                <span>User Management</span>
            </a>
            <a href="announcements.html" class="nav-item active" data-role="admin,roommate,landlord">
                <span class="icon">ğŸ“¢</span>
                <span>Announcements</span>
            </a>
            <a href="guest-view.html" class="nav-item guest-link">
                <span class="icon">ğŸ”“</span>
                <span>Guest View</span>
            </a>
        </nav>
        <div class="sidebar-footer">
            <div class="user-info" id="userInfoSection" style="cursor: pointer;">
                <div class="user-avatar" id="userAvatar">AK</div>
                <div class="user-details">
                    <div class="user-name" id="userName">User</div>
                    <div class="user-role" id="currentRole">Admin</div>
                </div>
            </div>
            <div class="logout-dropdown" id="logoutDropdown" style="display: none;">
                <button class="logout-btn-sidebar" onclick="confirmLogout()">ğŸšª Logout</button>
            </div>
            <button class="btn-icon" id="darkModeToggle" title="Toggle Dark Mode">ğŸŒ™</button>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <header class="page-header">
            <div>
                <h1>Announcements</h1>
                <p class="page-subtitle">Stay informed about house updates and events</p>
            </div>
            <div class="header-actions">
                <button class="btn-primary landlord-only" onclick="openModal('newAnnouncementModal')">+ Post Announcement</button>
                <button class="btn-menu" id="menuToggle">â˜°</button>
            </div>
        </header>

        <!-- Announcements Feed -->
        <div class="announcements-container" id="announcementsContainer">
            <!-- Announcements will be loaded here from API -->
        </div>
    </main>

    <!-- New Announcement Modal -->
    <div class="modal" id="newAnnouncementModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Post New Announcement</h3>
                <button class="modal-close" onclick="closeModal('newAnnouncementModal')">&times;</button>
            </div>
            <form class="modal-body" id="newAnnouncementForm">
                <div class="form-group">
                    <label for="announcementTitle">Title *</label>
                    <input type="text" id="announcementTitle" required placeholder="Brief, descriptive title">
                </div>
                <div class="form-group">
                    <label for="announcementContent">Content *</label>
                    <textarea id="announcementContent" rows="6" required placeholder="Write your announcement here..."></textarea>
                </div>
                <div class="form-group">
                    <label for="announcementType">Type *</label>
                    <select id="announcementType" required>
                        <option value="general">General</option>
                        <option value="important">Important</option>
                        <option value="event">Event</option>
                        <option value="maintenance">Maintenance</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="pinAnnouncement">
                        Pin to top (Important announcements only)
                    </label>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn-secondary" onclick="closeModal('newAnnouncementModal')">Cancel</button>
                    <button type="submit" class="btn-primary">Post Announcement</button>
                </div>
            </form>
        </div>
    </div>

    <script src="../js/../js/app.js"></script>
    <script src="../js/../js/announcements.js"></script>
    <script>
        // Authentication check
        const currentUser = JSON.parse(sessionStorage.getItem('currentUser') || '{}');
        if (!currentUser.username) {
            window.location.href = 'login.html';
        }
        // Check role access (admin, roommate, and landlord can access)
        if (currentUser.role !== 'admin' && currentUser.role !== 'roommate' && currentUser.role !== 'landlord') {
            alert('âš ï¸ Access Denied: You do not have permission to view announcements');
            window.location.href = currentUser.dashboard || 'login.html';
        }

        // Update sidebar user info
        document.getElementById('userName').textContent = currentUser.fullName || 'User';
        const roleNames = {'admin': 'House Admin', 'roommate': 'Roommate', 'landlord': 'Landlord', 'maintenance': 'Maintenance Staff'};
        document.getElementById('currentRole').textContent = roleNames[currentUser.role] || currentUser.role;
        if (currentUser.fullName) {
            document.getElementById('userAvatar').textContent = currentUser.fullName.split(' ').map(n => n[0]).join('').toUpperCase();
        }
        document.getElementById('dashboardLink').href = currentUser.dashboard || 'index.html';

        // Toggle logout dropdown
        document.getElementById('userInfoSection').addEventListener('click', function(e) {
            e.stopPropagation();
            document.getElementById('logoutDropdown').style.display = document.getElementById('logoutDropdown').style.display === 'none' ? 'block' : 'none';
        });
        document.addEventListener('click', function() { document.getElementById('logoutDropdown').style.display = 'none'; });

        // Logout function
        function confirmLogout() {
            if (confirm('Are you sure you want to logout?')) {
                sessionStorage.removeItem('currentUser');
                window.location.href = 'login.html';
            }
        }

        // Hide nav items based on role
        document.querySelectorAll('.nav-item[data-role]').forEach(item => {
            if (!item.getAttribute('data-role').split(',').includes(currentUser.role)) item.style.display = 'none';
        });
    </script>
</body>
</html>
